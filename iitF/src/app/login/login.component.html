<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="../../assets/logo.jpg" alt="Logo" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Finance Tracker</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>
    <form (ngSubmit)="handleSubmit()" #loginForm="ngForm">
        <div>
            <p-toast />
            <label for="username" class="block text-900 font-medium mb-2">
                <i class="pi pi-user"></i>&nbsp;UserName
            </label>
            <input id="username" name="username" type="text" placeholder="UserName" pInputText class="w-full mb-3" [(ngModel)]="username" required>

            <label for="password" class="block text-900 font-medium mb-2">
                <i class="pi pi-lock"></i>&nbsp;Password
            </label>
            <input id="password" name="password" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)]="password" required>

            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="loginForm.invalid">
            </button>
        </div>
    </form>
    <div class="card flex justify-content-center" *ngIf="loading">
        <p-progressSpinner 
            styleClass="w-4rem h-4rem" 
            strokeWidth="8" 
            fill="var(--surface-ground)" 
            animationDuration=".5s" />
    </div>
    
</div>
