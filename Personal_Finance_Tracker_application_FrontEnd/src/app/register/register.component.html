<div class="container">
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <h2>Registration</h2>
  <form (ngSubmit)="handleSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label>Username:</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="formData.username"
        required
        #username="ngModel"
        [ngClass]="{ 'invalid': username.invalid && (username.dirty || username.touched) }"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        #email="ngModel"
        [ngClass]="{ 'invalid': email.invalid && (email.dirty || email.touched) }"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="formData.password"
        required
        minlength="8"
        #password="ngModel"
        [ngClass]="{ 'invalid': password.invalid && (password.dirty || password.touched) }"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="formData.confirmPassword"
        required
        #confirmPassword="ngModel"
        [ngClass]="{ 'invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) }"
      />
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    <button class="login" type="button" (click)="navigateToLogin()">Login</button>
  </form>
</div>
